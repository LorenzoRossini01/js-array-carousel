<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link font awersome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link botstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper bg-warning">
      <div class="carousel-container">
        <div class="slide-container">
          <img src="./img/01.webp" alt="" class="slide active" />
          <img src="./img/02.webp" alt="" class="slide" />
          <img src="./img/03.webp" alt="" class="slide" />
          <img src="./img/04.webp" alt="" class="slide" />
          <img src="./img/05.webp" alt="" class="slide" />
        </div>
        <div class="prev-arrow-container">
          <i class="fa-angle-up fa-solid prev-arrow"></i>
        </div>
        <div class="next-arrow-container">
          <i class="fa-angle-down fa-solid prev-arrow"></i>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
